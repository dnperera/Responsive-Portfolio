<body>
      <section class="section-contact">
        <div class="row">
          <div class="contact">
            <div class="contact__form">
              <form id="contactForm"  class="form">
                <div class="u-margin-bottom-small">
                  <h2 class="heading-secondary">
                    Contact
                  </h2>
                </div>
                <div class="form__group">
                  <input class="form__input" type="text" id="name"name="name" placeholder="Your Name" required>
                  <label for="name" class="form__label">Name</label>
                </div>

                <div class="form__group">
                  <input class="form__input" type="email" id="email"name="email" placeholder="Email Address" required>
                  <label for="email" class="form__label">Email Address</label>
                </div>


                <div class="form__group">
                  <input class="form__input" type="text" id="subject"name="subject" placeholder="Subject" required>
                  <label for="subject" class="form__label">Subject</label>
                </div>

                <div class="form__group">
                  <textarea class="form__input"  id="message"name="message" placeholder="Message" cols="30" rows="5" required></textarea>
                  <label for="message" class="form__label">Message</label>
                </div>
  <!--              <div class="form__group g-recaptcha" data-sitekey="6LdTdFcUAAAAAByypkvTHmE3tjsE3gwbbK9ix_xj"></div> -->
                <div class="form__group">
                  <button id="btnSubmit" class="btn btn--green">Submit &rarr;</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
            <script src="/js/main.js" type="text/javascript" charset="utf-8" async defer></script>
        <script src="/js/alertify.min.js"></script>
</body>
